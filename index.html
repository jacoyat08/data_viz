<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Histogram</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div class="border container my-5 p-5" id="histogram">
            <form>
                <div class="row">
                    <div class="col-4">
                        <label class="form-label" for="histogram-title">Title</label>
                        <input class="form-control" id="histogram-title" type="text" value="Title">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="histogram-x-axis">X-axis</label>
                        <input class="form-control" id="histogram-x-axis" type="text" value="Category">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="histogram-y-axis">Y-axis</label>
                        <input class="form-control" id="histogram-y-axis" type="text" value="How many">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-8">
                        <label class="form-label" for="histogram-y-values">Y values</label>
                        <input class="form-control" id="histogram-y-values" type="text" value="">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="histogram-bin">Bin width</label>
                        <input class="form-control" id="histogram-bin" min="1" step="1" type="number" value="1">
                    </div>
                </div>
            </form>
            <div class="mt-4" id="histogram-chart-container">
                <svg id="histogram-chart">
                    <text id="histogram-chart-title" x="50%" y="20"></text>
                    <text id="histogram-chart-x-axis" x="50%" y="100%" dy="-10px"></text>
                    <text id="histogram-chart-y-axis" x="-25%" y="20" transform="rotate(-90)"></text>
                    <g id="histogram-chart-x-ticks"></g>
                    <g id="histogram-chart-y-ticks"></g>
                    <g id="histogram-chart-bars"></g>
                </svg>
            </div>
        </div>
    </body>

</html>
